<!DOCTYPE html>
<html>
<head>
  <title>TeamCity Dashboard Settings</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
  <script type="text/javascript" src="../scripts/settings.js"></script>
</head>
<body>
  <h1><i class="fa fa-th"></i> TeamCity Dashboard Settings
  </h1>

  <h2>Add New Project</h2>
  <form id="add-project-form">
    <span class="form-labels">
      <label for="tc-url">TeamCity URL: </label>
      <label for="tc-pass">Password: </label>
      <label for="tc-user">Username:</label>
    </span>
    <span class="form-inputs">
      <input type="text" name="tc-url" id="tc-url" />
      <input type="text" name="tc-user" id="tc-user" />
      <input type="text" name="tc-pass" id="tc-pass" />
    </span>
    <input type="submit" id="add-project-button" value="Add Project"/>
  </form>
</body>
</html>
