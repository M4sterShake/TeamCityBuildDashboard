<!DOCTYPE html>
<html>
  <head>
    <title>TeamCity Dashboard Settings</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/settings.css" />
  </head>
  <body>
    <h1><i class="fa fa-cog"></i>TeamCity Dashboard Settings
    </h1>
    <div id="server-list">
      <h2>TeamCity Servers</h2>
      <p>
        <a href="#" id="add-new-server-link"><i class="fa fa-plus"></i>New Server</a>
      </p>
      <form action="#" id="add-server-form" name="add-server-form">
        <div class="form-row"><input type="text" name="tc-display-name" class="tc-display-name" placeholder="Display Name"/>
        </div>
        <div class="form-row"><input type="url" name="tc-url" class="tc-url" placeholder="TeamCity URL"/>
        </div>
        <div class="form-row"><input type="text" name="tc-user" class="tc-user" placeholder="Username"/>
        </div>
        <div class="form-row"><input type="password" name="tc-pass" class="tc-pass" placeholder="Password"/>
        </div>
        <input type="submit" name="add-server-submit" id="add-server-button" value="Add Server"/>
        <span class="error-message"><span class="message"></span><span class="close-button">close</span></span>
      </form>
      <ul id="tc-server-list"></ul>
    </div>

    <div id="server-settings">
      <h2 id="tc-display-name-header"><i class='fa fa-server'></i><span id="tc-display-name-header-text"></span></h2>
      <form action="#" id="update-server-form" name="add-server-form">
        <div class="form-row">
          <input type="text" name="tc-display-name" class="tc-display-name" placeholder="Display Name" />
        </div>
        <div class="form-row">
          <input type="url" name="tc-url" class="tc-url" placeholder="TeamCity URL" />
        </div>
        <div class="form-row">
          <input type="text" name="tc-user" class="tc-user" placeholder="Username" />
        </div>
        <div class="form-row">
          <input type="password" name="tc-pass" class="tc-pass" placeholder="Password" />
        </div>
        <input type="submit" name="update-server-submit" id="update-server-button" value="Update Server" />
      </form>
      <h3>Projects</h3>
      <div id="projects-and-builds-list-container"></div>
      <!--<ul id="projects-and-builds-list"></ul>-->
    </div>

    <script type="text/javascript" src="../scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="../scripts/lib/jquery.validate.js"></script>
    <script type="text/javascript" src="../scripts/state.js"></script>
    <script type="text/javascript" src="../scripts/teamCityApi.js"></script>
    <script type="text/javascript" src="../scripts/settings.js"></script>
  </body>
</html>
